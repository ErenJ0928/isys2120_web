{% include 'top.html' %}
    <div id="content">
        <!--
            Simple login form, the thing you want to pay attention to is
            the method and the action, it shows you what's happening
        -->
        <h1 class="page-title">ðŸ¥ºInsert one row of classrooms</h1>
        <table class="pure-table pure-table-striped">
            <thead>
                <tr><th>classroomid</th><th>seats</th><th>type</th></tr>
            </thead>
            <form class="pure-form pure-form-stacked insert" method="POST" action="{{ url_for('insert') }}">
                <h2>insert</h2>
                <input type="text" name="classroomid" placeholder="classroomid" required>
                <input  type="number" step="1" name="seats" min="0" placeholder="seats" required onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''">
                <input type="text" name="type" placeholder="type" required>
                <input class="pure-button pure-button-primary" type="submit">
            </form>
            <tbody>
                <!-- This part is really important,
                        it loops through every row in
                        the 'units of study' rows
                        returned from our query


						NOTE: the order of your select matters.
						e.g. SELECT column1, column2 

						will be column1 = unit[0], column2 = unit[1]

						BUT if I do: SELECT column2, column1

						then column2 = unit[0], column1 = unit[1]!!!
                -->
                {% for unit in units %}
                    <tr>
						<td> {{unit[0]}}</td>
                        <td> {{unit[1]}} </td>
                        <td> {{unit[2]}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
